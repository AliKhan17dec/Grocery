<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="media.css">
    
</head>

<body class="bg-black">

    <div class="container min-h-screen bg-center bg-cover px-6 md:px-28 py-5 relative">
        <nav class="flex items-center justify-between">
            <img src="../images/logo.png" class="w-40 cursor-pointer">

            <!-- Desktop Menu -->
            <ul class="hidden md:flex desktop-menu text-center space-x-5">
                <li class="list-none"><a href="#" class="no-underline text-white text-2xl">Home</a></li>
                <li class="list-none"><a href="#" class="no-underline text-white text-2xl">About</a></li>
                <li class="list-none"><a href="#" class="no-underline text-white text-2xl">Features</a></li>
                <li class="list-none"><a href="#" class="no-underline text-white text-2xl">Contact</a></li>
            </ul>

            <!-- Hamburger Icon -->
            <div class="md:hidden">
                <button id="hamburger" class="text-white text-2xl focus:outline-none">
                    &#9776; <!-- Hamburger icon -->
                </button>
            </div>

            <img src="../images/cart.png" class="w-8">
        </nav>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu bg-gray-800 text-white text-center hidden">
            <ul class="flex flex-col">
                <li class="list-none py-2"><a href="#" class="no-underline text-2xl">Home</a></li>
                <li class="list-none py-2"><a href="#" class="no-underline text-2xl">About</a></li>
                <li class="list-none py-2"><a href="#" class="no-underline text-2xl">Features</a></li>
                <li class="list-none py-2"><a href="#" class="no-underline text-2xl">Contact</a></li>
            </ul>
        </div>

        <div class="text-white mt-20 md:mt-40 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Grocerie's <br>delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offers a wide range of products, including fresh meat, dairy, baked goods, and non-perishable items.</p>
            <div class="mt-10">
                <a href="#" class="text-black bg-yellow-300 rounded-3xl py-3 px-8 inline-block mr-4 text-xl font-bold hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 border border-transparent">Order Now</a>
                <a class="bg-black border-yellow-300 rounded-3xl py-3 px-8 inline-block mr-4 text-xl font-bold hover:bg-transparent hover:border-yellow-300 hover:bg-yellow-300 hover:text-black duration-300 border border-transparent" href="#">Download App <span class="inline-block rotate-90">&#10148;</span></a>
            </div>
            <img src="../images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-0">
        </div>
    </div>

    <script>
        // Toggle mobile menu visibility
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
